{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1>Share Project: {{ project.name }}</h1>
  <form method="POST">
    <div class="form-group">
      <label for="username">Enter username to share project with:</label>
      <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
    </div>
    <button type="submit" class="btn btn-primary">Share</button>
  </form>
  <a href="{{ url_for('project_detail', project_id=project.id) }}" class="btn btn-secondary mt-3">Back to Project</a>
</div>
{% endblock %}
